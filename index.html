<!DOCTYPE html>

<html lang="en">

<head>

  <title>40K App List Cleaner</title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>40K App List Cleaner</h1>
    <p>Because life's too short for wildly verbose list output.<p>
    <div class="row">
      <div class="col">
        <textarea class="form-control" id="input-list" onInput="updateList();"></textarea>
        <input class="form-check-input" type="checkbox" value="" id="wargear" onInput="updateList();">
        <label class="form-check-label" for="wargear">
          Include unit wargear
        </label>
      </div>
      <div class="col">
        <button class="btn btn-primary" type="button" data-clipboard-target="#output-list">Copy</button>
        <pre class="form-control" id="output-list"></pre>
      </div>
    </div>
  </div>
  <script src="clipboard.min.js"></script>
  <script src="javascript.js?cachebreaker=1"></script>
</body>

</html>
